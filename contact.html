<!DOCTYPE html>
<html>
	<head>
		<title>Equite Contact</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	</head>
	<body>
		<div class="container">
			<div class="page=header">
				<h1>Contact Me!</h1>
			</div>
			<div class="jumbotron">
				<form action="https://formspree.io/equitedev@gmail.com" method="POST" class="form-horizontal">
    				<div class="form-group">
    					<label class="text-primary">Name:</label>
    					<input type="text" name="Name: " placeholder="You Name" required>
    					<label class="text-primary">Email:</label>
    					<input type="email" name="Reply To: " placeholder="Your Email" required>
    					<label class="text-primary">Message:</label>
    					<textarea name="Message: " placeholder="Type Something!"></textarea>
    					<input type="submit" value="Send">
    					<input type="hidden" name="_next" value="index.html"/>
    				</div>
				</form>
				<h4>Go Back</h4>
				<a href="index.html" class="btn btn-defualt btn-lg btn-info">Back to Home</a>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
