<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Freaking Awesome Ninja Dude</title>
		<link rel="shortcut icon" type="image/png" href="Sprites/Icon/icon.png">
	</head>
	<body>
		<canvas id="canv" width="800" height="600"></canvas>
		<script language="javascript" type="text/javascript" src="fand.js">
			var canvas = document.getElementById('canv');
			var ctx = canvas.getContext('2d');
			window.onload function(){
				ctx.strokeStyle = 'black';
				ctx.fillRect(0,0,canvas.width,canvas.height)
				ctx.fill();
			}

		</script>
	</body>
</html>
